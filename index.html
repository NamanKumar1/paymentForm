<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form | Home</title>
    <link rel="stylesheet" href="Style1.css">
</head>

<body>
    <form>
        <div class="body">
            <div class="heading">
                <h1><u>Payment Form</u></h1>
            </div>
            <hr>
            <h2>User Information<br>
                <div class="info">Please fill all the columns
                </div>
            </h2>
            <div class="userInformation">
                <p>Your Name : <input type="text" name="name" required placeholder="Naman Dwivedi"></p>
                <p>Mobile Number : <input type="number" name="mobile" required placeholder="9999999999"></p>
                <fieldset>
                    <legend>Gender</legend>
                    <p>
                        Male <input type="radio" name="gender" id="Male" required> Female <input type="radio" name="gender" id="Female"> Others <input type="radio" name="gender" id="Others">
                    </p>
                </fieldset>
                <p>E-mail : <input type="email" name="email" id="email" required placeholder="abc@gmail.com"></p>
            </div>
            <h2>Payment Information<br>
                <div class="info">Please fill all the columns
                </div>
            </h2>
            <div class="paymentInformation">
                <p>Card Type : &nbsp;
                    <select name="card_type" id="card_type" required>
                        <option value="">--Select a Card Type--</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="rupay">Rupay</option>
                    </select>
                </p>
                <p>
                    Card Number : <input type="number" name="card_number" id="card_number" required placeholder="1111222233334444">
                </p>
                <p>
                    Expiry Date : <input type="date" name="exp_date" id="exp_date" required>
                </p>
                <p>
                    CVV : <input type="password" name="cvv" id="cvv" required placeholder="123">
                </p>
                <p>
                    Name on Card : <input type="text" name="name_on_card" id="name_on_card" required placeholder="NAMAN DWIVEDI">
                </p>
                <input type="submit" id="insert" value="Pay Now">
            </div>
            <footer>
                <a href="#">&copy;2021|Naman Dwivedi</a>
            </footer>
        </div>
    </form>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="fireConfig.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
